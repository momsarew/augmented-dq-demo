# ============================================================================
# Rules Catalog — Augmented DQ Framework
# ============================================================================
#
# Ce fichier est le catalogue déclaratif de toutes les règles de qualité.
# Pour ajouter une nouvelle anomalie pour un cas d'usage :
#
#   1. Ajouter l'entrée dans la section 'anomalies' (ex: BR#35)
#   2. Si le rule_type existe déjà (null_check, range, enum...) → c'est tout !
#   3. Si c'est un nouveau rule_type → l'ajouter dans 'rule_types' + son validateur Python
#
# Aucune modification de code Python n'est nécessaire pour les cas 1 et 2.
# ============================================================================

rule_types:
  null_check:
    category: Complétude
    validator: null_check
    odcs:
      type: library
      metric: nullValues
      threshold_operator: mustBeLessThan
      threshold_unit: percent
  pk_unique:
    category: Unicité
    validator: pk_unique
    odcs:
      type: library
      metric: duplicateValues
  unique:
    category: Unicité
    validator: unique
    odcs:
      type: library
      metric: duplicateValues
  exact_duplicates:
    category: Unicité
    validator: exact_duplicates
    odcs:
      type: library
      metric: duplicateValues
  enum:
    category: Validité
    validator: enum
    odcs:
      type: library
      metric: invalidValues
  range:
    category: Validité
    validator: range
    odcs:
      type: library
      metric: invalidValues
      threshold_operator: mustBeBetween
  email_format:
    category: Validité
    validator: email_format
    odcs:
      type: library
      metric: invalidValues
  type_mix:
    category: Validité
    validator: type_mix
    odcs:
      type: library
      metric: invalidValues
  no_negative:
    category: Validité
    validator: no_negative
    odcs:
      type: library
      metric: invalidValues
  no_zero:
    category: Validité
    validator: no_zero
    odcs:
      type: library
      metric: invalidValues
  overflow:
    category: Validité
    validator: overflow
    odcs:
      type: library
      metric: invalidValues
  ratio_bounds:
    category: Validité
    validator: ratio_bounds
    odcs:
      type: library
      metric: invalidValues
      threshold_operator: mustBeBetween
  null_legitimate:
    category: Complétude
    validator: null_legitimate
    odcs:
      type: library
      metric: nullValues
  column_empty:
    category: Complétude
    validator: column_empty
    odcs:
      type: library
      metric: nullValues
  fill_rate:
    category: Complétude
    validator: fill_rate
    odcs:
      type: library
      metric: missingValues
      threshold_operator: mustBeGreaterThan
      threshold_unit: percent
  length:
    category: Validité
    validator: length
    odcs:
      type: custom
      threshold_operator: mustBeLessThan
      threshold_unit: characters
  freshness:
    category: Fraîcheur
    validator: freshness
    odcs:
      type: custom
      threshold_operator: mustBeLessThan
      threshold_unit: days
  whitespace:
    category: Validité
    validator: whitespace
    odcs:
      type: custom
  encoding_issues:
    category: Validité
    validator: encoding_issues
    odcs:
      type: custom
  special_chars:
    category: Validité
    validator: special_chars
    odcs:
      type: custom
  case_inconsistency:
    category: Cohérence
    validator: case_inconsistency
    odcs:
      type: custom
  fuzzy_duplicates:
    category: Unicité
    validator: fuzzy_duplicates
    odcs:
      type: custom
      query: SELECT a.{column}, b.{column}, LEVENSHTEIN(a.{column}, b.{column}) AS dist FROM {table} a JOIN {table} b ON a.rowid
        < b.rowid WHERE dist <= 2 AND a.{column} <> b.{column}
      threshold_operator: mustBeLessThan
      threshold_value: 0
      threshold_unit: rows
  synonyms:
    category: Cohérence
    validator: synonyms
    odcs:
      type: custom
      query: SELECT LOWER(TRIM({column})) AS norm, GROUP_CONCAT(DISTINCT {column}) AS variantes, COUNT(DISTINCT {column})
        AS nb FROM {table} GROUP BY norm HAVING nb > 1
      threshold_operator: mustBeLessThan
      threshold_value: 0
      threshold_unit: groups
  unit_heterogeneity:
    category: Cohérence
    validator: unit_heterogeneity
    odcs:
      type: custom
      query: SELECT MIN({column}) AS min_val, MAX({column}) AS max_val, MAX({column})/NULLIF(MIN({column}),0) AS amplitude
        FROM {table} WHERE {column} > 0 HAVING amplitude > 100
      threshold_operator: mustBeLessThan
      threshold_value: 100
      threshold_unit: amplitude_ratio
  format_consistency:
    category: Cohérence
    validator: format_consistency
    odcs:
      type: custom
      query: SELECT {column}, LENGTH({column}) AS len FROM {table} WHERE {column} IS NOT NULL AND {column} NOT REGEXP '^[0-9]{4}-[0-9]{2}-[0-9]{2}$'
      threshold_operator: mustBeLessThan
      threshold_value: 0
      threshold_unit: rows
  missing_rows:
    category: Complétude
    validator: missing_rows
    odcs:
      type: custom
      query: SELECT COUNT(DISTINCT {column}) AS nb_present FROM {table} -- Comparer avec le nombre attendu dans l'univers
        de référence
      threshold_operator: mustBeGreaterThan
      threshold_value: 0
      threshold_unit: rows
  date_format_ambiguity:
    category: Cohérence
    validator: date_format_ambiguity
    odcs:
      type: custom
      query: SELECT {column} FROM {table} WHERE CAST(SUBSTR({column},6,2) AS INT) <= 12 AND CAST(SUBSTR({column},9,2) AS INT)
        <= 12 AND SUBSTR({column},6,2) <> SUBSTR({column},9,2)
      threshold_operator: mustBeLessThan
      threshold_value: 0
      threshold_unit: rows
  cartesian_join_risk:
    category: Exactitude
    validator: cartesian_join_risk
    odcs:
      type: custom
      query: SELECT {column}, COUNT(*) AS nb FROM {table} GROUP BY {column} HAVING nb > 1
      threshold_operator: mustBeLessThan
      threshold_value: 0
      threshold_unit: rows
  temporal_order:
    category: Cohérence
    validator: temporal_order
    odcs:
      type: custom
      query: SELECT {start_column}, {end_column} FROM {table} WHERE {start_column} > {end_column} AND {start_column} IS NOT
        NULL AND {end_column} IS NOT NULL
      threshold_operator: mustBeLessThan
      threshold_value: 0
      threshold_unit: rows
  conditional_required:
    category: Complétude
    validator: conditional_required
    odcs:
      type: custom
      query: SELECT * FROM {table} WHERE {condition_column} = '{condition_value}' AND {column} IS NULL
      threshold_operator: mustBeLessThan
      threshold_value: 0
      threshold_unit: rows
  derived_calc:
    category: Exactitude
    validator: derived_calc
    odcs:
      type: custom
      threshold_operator: mustBeLessThan
      threshold_value: 0
      threshold_unit: rows
  granularity_max:
    category: Validité
    validator: granularity_max
    odcs:
      type: custom
      query: SELECT COUNT(DISTINCT {column}) * 100.0 / COUNT(*) AS pct_unique FROM {table}
      threshold_operator: mustBeLessThan
      threshold_unit: percent
  granularity_min:
    category: Validité
    validator: granularity_min
    odcs:
      type: custom
      query: SELECT COUNT(DISTINCT {column}) AS nb_unique FROM {table}
      threshold_operator: mustBeGreaterThan
      threshold_unit: distinct_values
  outlier_iqr:
    category: Validité
    validator: outlier_iqr
    odcs:
      type: custom
      query: SELECT {column} FROM {table} WHERE {column} < {lower} OR {column} > {upper}
      threshold_operator: mustBeLessThan
      threshold_unit: rows
anomalies:
  DB#1:
    name: NULL non autorisés
    description: Attributs obligatoires (1,1) contenant NULL
    dimension: DB
    academic_dims: Completeness, Validity
    detection: Auto
    criticality: CRITIQUE
    woodall: SAST
    algorithm: 'Domain analysis: WHERE col IS NULL'
    complexity: O(1)
    business_risk: Le risque métier est le blocage de la paie ou de la facturation, car une information obligatoire manquante
      empêche le système d’identifier correctement l’employé ou le client à traiter
    default_rule_type: null_check
  DB#2:
    name: Violations clé primaire
    description: Doublons sur contrainte PK
    dimension: DB
    academic_dims: Redundancy, Correctness
    detection: Auto
    criticality: CRITIQUE
    woodall: SAMT
    algorithm: 'Column analysis: GROUP BY pk HAVING COUNT(*)>1'
    complexity: O(n)
    business_risk: Le risque métier est de compter ou payer plusieurs fois la même personne, car la présence de doublons empêche
      de distinguer une entité unique
    default_rule_type: pk_unique
  DB#3:
    name: Violations clé étrangère
    description: Références vers entités inexistantes (orphelins)
    dimension: DB
    academic_dims: Consistency, Correctness
    detection: Auto
    criticality: CRITIQUE
    woodall: MR
    algorithm: 'PK/FK analysis: LEFT JOIN + WHERE IS NULL'
    complexity: O(n+m)
    business_risk: Le risque métier est l’impossibilité de relier certaines données à un employé, un client ou un produit,
      car la référence associée n’existe pas
  DB#4:
    name: Violations contraintes unicité
    description: Doublons sur colonnes UNIQUE hors PK
    dimension: DB
    academic_dims: Redundancy, Consistency
    detection: Auto
    criticality: ÉLEVÉ
    woodall: SAMT
    algorithm: 'Column analysis: GROUP BY col HAVING COUNT(*)>1'
    complexity: O(n)
    business_risk: Le risque métier est la confusion entre plusieurs enregistrements représentant la même personne, ce qui
      fausse le suivi et les décisions
    default_rule_type: unique
  DB#5:
    name: Valeurs hors domaine
    description: Valeur ∉ ensemble prédéfini
    dimension: DB
    academic_dims: Validity, Correctness
    detection: Auto
    criticality: ÉLEVÉ
    woodall: SAST
    algorithm: 'Domain analysis: WHERE col NOT IN (domain)'
    complexity: O(1)
    business_risk: Le risque métier est de mal interpréter une situation (statut, catégorie, type), car la valeur utilisée
      n’est pas reconnue par le système ou les utilisateurs
    default_rule_type: enum
  DB#6:
    name: Valeurs hors plage numérique
    description: Nombres violant bornes MIN/MAX
    dimension: DB
    academic_dims: Validity, Accuracy
    detection: Auto
    criticality: ÉLEVÉ
    woodall: SAST
    algorithm: 'Domain analysis: WHERE col<MIN OR col>MAX'
    complexity: O(1)
    business_risk: Le risque métier est de produire des montants ou indicateurs faux, car les valeurs saisies dépassent les
      limites réalistes attendues
    default_rule_type: range
  DB#7:
    name: Violations de format
    description: Pattern syntaxique incorrect
    dimension: DB
    academic_dims: Validity, Consistency
    detection: Auto
    criticality: MOYEN
    woodall: SAST
    algorithm: 'Lexical analysis: Regex match'
    complexity: O(1)
    business_risk: Le risque métier est le blocage d’un traitement (facture, paie, envoi de document), car l’information n'est
      pas écrite au bon format
    default_rule_type: email_format
  DB#8:
    name: Erreurs de type données
    description: Type physique ≠ type logique
    dimension: DB
    academic_dims: Validity, Correctness
    detection: Auto
    criticality: ÉLEVÉ
    woodall: SAST
    algorithm: 'Column analysis: Type inference + validation'
    complexity: O(1)
    business_risk: Le risque métier est d’obtenir des résultats incorrects, car le système traite une information comme un
      texte alors qu’elle devrait être un nombre ou une date
    default_rule_type: type_mix
  DB#9:
    name: Doublons exacts
    description: n tuples identiques (sauf clé)
    dimension: DB
    academic_dims: Redundancy
    detection: Auto
    criticality: ÉLEVÉ
    woodall: SAMT
    algorithm: 'Column analysis: GROUP BY all_cols HAVING COUNT(*)>1'
    complexity: O(n)
    business_risk: Le risque métier est d’avoir des chiffres trop élevés, car une même personne ou opération est comptée plusieurs
      fois
    default_rule_type: exact_duplicates
  DB#10:
    name: Doublons proches (fuzzy)
    description: Variations syntaxiques même entité
    dimension: DB
    academic_dims: Redundancy, Consistency
    detection: Semi
    criticality: MOYEN
    woodall: SAMT, SR, MR, MDS
    algorithm: 'Matching algorithms: Levenshtein, SOUNDEX, NYSIIS, Fellegi-Sunter (1969), Sorted Neighbourhood Method (SNM)'
    complexity: |-
      O(n²) naïf
       O(n×w) avec SNM
       w=taille fenêtre
    business_risk: Le risque métier est de traiter une même personne comme plusieurs personnes différentes, car de légères
      variations empêchent de les reconnaître comme identiques
    default_rule_type: fuzzy_duplicates
  DB#11:
    name: Redondance inter-tables
    description: Même info dans N tables (violation 3NF)
    dimension: DB
    academic_dims: Redundancy, Consistency
    detection: Semi
    criticality: MOYEN
    woodall: MR
    algorithm: 'Cross-domain analysis: Compare col values across tables'
    complexity: O(n×m)
    business_risk: Le risque métier est d’avoir des informations contradictoires, car la même donnée est stockée à plusieurs
      endroits et mise à jour différemment
  DB#12:
    name: Synonymes
    description: N valeurs = même concept
    dimension: DB
    academic_dims: Consistency, Understandability
    detection: Semi
    criticality: MOYEN
    woodall: SAMT, MR, MDS
    algorithm: Column analysis + Dictionary matching
    complexity: |-
      O(n×d)
       d=taille dictionnaire
    business_risk: Le risque métier est de produire des analyses incohérentes, car plusieurs termes différents sont utilisés
      pour désigner la même chose
    default_rule_type: synonyms
  DB#13:
    name: Homonymes
    description: Même valeur = N concepts selon contexte
    dimension: DB
    academic_dims: Consistency, Interpretability
    detection: Manuel
    criticality: CRITIQUE
    woodall: MAST, MR, MDS
    algorithm: |-
      Semantic profiling + Context analysis
       ⚠️ GAP Woodall (pas de méthode auto)
    complexity: |-
      Manuel
       (heuristiques)
    business_risk: Le risque métier est de mal interpréter les données, car une même valeur peut avoir des significations
      différentes selon le contexte
  DB#14:
    name: Hétérogénéité unités
    description: Unités différentes même dimension
    dimension: DB
    academic_dims: Consistency, Understandability
    detection: Semi
    criticality: CRITIQUE
    woodall: SAMT, MR, MDS
    algorithm: 'Column analysis: Detect scale factors (×2.2 kg/lbs, ×1000 k€/€)'
    complexity: O(n)
    business_risk: Le risque métier est de faire des calculs faux, car les valeurs comparées n’utilisent pas la même unité
      de mesure
    default_rule_type: unit_heterogeneity
  DB#15:
    name: Incohérences format colonnes
    description: Formats incompatibles attributs liés
    dimension: DB
    academic_dims: Consistency, Readability
    detection: Auto
    criticality: FAIBLE
    woodall: MAST
    algorithm: 'Format distribution: Analyze date/numeric patterns'
    complexity: O(1)
    business_risk: Le risque métier est de ne pas pouvoir croiser les données, car les informations liées ne sont pas stockées
      sous le même format
    default_rule_type: format_consistency
  DB#16:
    name: Données manquantes (NULL légitimes)
    description: NULL autorisés par modèle (0,1)
    dimension: DB
    academic_dims: Completeness
    detection: Auto
    criticality: VARIABLE
    woodall: SAST
    algorithm: 'Column analysis: COUNT(col)/COUNT(*) ratio'
    complexity: O(1)
    business_risk: Le risque métier est d’avoir une vision incomplète de l’activité, car certaines informations importantes
      ne sont pas renseignées
    default_rule_type: null_legitimate
  DB#17:
    name: Lignes manquantes
    description: Entités absentes de l'univers
    dimension: DB
    academic_dims: Completeness
    detection: Manuel
    criticality: ÉLEVÉ
    woodall: SR, MR
    algorithm: |-
      Compare expected vs actual count
       ⚠️ GAP Woodall (nécessite référence externe)
    complexity: O(n) avec référence externe
    business_risk: Le risque métier est de sous-estimer l’activité réelle, car certaines entités attendues sont absentes du
      système
    default_rule_type: missing_rows
  DB#18:
    name: Colonnes entières vides
    description: Attribut 100% NULL
    dimension: DB
    academic_dims: Completeness
    detection: Auto
    criticality: FAIBLE
    woodall: SAMT
    algorithm: 'Column analysis: COUNT(col)=0'
    complexity: O(n)
    business_risk: Le risque métier est de ne pas exploiter une information prévue, car la donnée n’a jamais été renseignée
    default_rule_type: column_empty
  DB#19:
    name: Problèmes encodage
    description: Corruption charset (UTF-8, ISO)
    dimension: DB
    academic_dims: Readability, Correctness
    detection: Auto
    criticality: MOYEN
    woodall: SAST
    algorithm: 'Charset detection: chardet library + validation'
    complexity: O(1)
    business_risk: Le risque métier est de mal identifier des personnes, produits ou lieux, car les caractères sont mal interprétés
      par les systèmes
    default_rule_type: encoding_issues
  DB#20:
    name: Caractères spéciaux non échappés
    description: Caractères réservés SQL/XML non traités
    dimension: DB
    academic_dims: Readability, Correctness
    detection: Auto
    criticality: MOYEN
    woodall: SAST
    algorithm: 'Regex: Search special chars [''\"\\]'
    complexity: O(1)
    business_risk: Le risque métier est que le système ne fonctionne pas correctement, car certains caractères sont mal interprétés
    default_rule_type: special_chars
  DB#21:
    name: Espaces parasites
    description: Leading/trailing whitespace
    dimension: DB
    academic_dims: Readability, Consistency
    detection: Auto
    criticality: MOYEN
    woodall: SAST
    algorithm: WHERE col <> TRIM(col)
    complexity: O(1)
    business_risk: Le risque métier est que le système ne reconnaisse pas des valeurs pourtant identiques, car des espaces
      invisibles les rendent différentes
    default_rule_type: whitespace
  DB#22:
    name: Casse incohérente
    description: Variations majuscules/minuscules
    dimension: DB
    academic_dims: Consistency, Readability
    detection: Auto
    criticality: FAIBLE
    woodall: SAMT
    algorithm: GROUP BY UPPER(col), col; COUNT DISTINCT
    complexity: O(n)
    business_risk: Le risque métier est de créer des doublons ou des erreurs de correspondance, car le système considère des
      mots identiques comme différents selon les majuscules ou minuscules
    default_rule_type: case_inconsistency
  DP#1:
    name: Calculs dérivés incorrects
    description: Formule F(A₁,...,Aₙ) non respectée
    dimension: DP
    academic_dims: Correctness, Accuracy
    detection: Semi
    criticality: ÉLEVÉ
    woodall: MAST
    algorithm: 'Semantic profiling: Verify F(A₁,...,Aₙ) = result'
    complexity: O(1)
    default_rule_type: derived_calc
  DP#2:
    name: Erreurs d'arrondi
    description: Perte précision arrondis cumulés
    dimension: DP
    academic_dims: Accuracy
    detection: Semi
    criticality: MOYEN
    woodall: MAST, SAMT
    algorithm: 'Precision analysis: Compare stored vs recalculated'
    complexity: O(n)
  DP#3:
    name: Débordements numériques
    description: Overflow/underflow arithmétique
    dimension: DP
    academic_dims: Correctness, Accuracy
    detection: Auto
    criticality: CRITIQUE
    woodall: SAMT
    algorithm: 'Type analysis: Check value < type_max'
    complexity: O(n)
    default_rule_type: overflow
  DP#4:
    name: Divisions par zéro
    description: Ratio avec dénominateur=0
    dimension: DP
    academic_dims: Correctness
    detection: Auto
    criticality: MOYEN
    woodall: SAST, MAST
    algorithm: 'Domain analysis: WHERE denominator = 0'
    complexity: O(1)
    default_rule_type: no_zero
  DP#5:
    name: Erreurs d'agrégations
    description: SUM/AVG/COUNT incorrects
    dimension: DP
    academic_dims: Correctness, Accuracy
    detection: Semi
    criticality: ÉLEVÉ
    woodall: SAMT, SR
    algorithm: 'Semantic profiling: Validate aggregation logic + NULL handling'
    complexity: O(n)
  DP#6:
    name: Conversions type inappropriées
    description: Cast perdant information
    dimension: DP
    academic_dims: Correctness, Accuracy
    detection: Semi
    criticality: ÉLEVÉ
    woodall: SAST, SAMT
    algorithm: 'Type analysis: Check precision loss (DECIMAL→INT)'
    complexity: O(1)
  DP#7:
    name: Troncatures de données
    description: Données excédant longueur cible
    dimension: DP
    academic_dims: Completeness, Correctness
    detection: Auto
    criticality: MOYEN
    woodall: SAST
    algorithm: 'Length analysis: WHERE LENGTH(col) > max_length'
    complexity: O(1)
    default_rule_type: length
  DP#8:
    name: Conversions format dates
    description: Parsing ambigu DD/MM vs MM/DD
    dimension: DP
    academic_dims: Correctness, Consistency
    detection: Semi
    criticality: CRITIQUE
    woodall: SAST, MDS
    algorithm: 'Format distribution: Detect ambiguous dates (day≤12)'
    complexity: O(n)
    default_rule_type: date_format_ambiguity
  DP#9:
    name: Problèmes de transcodage
    description: Mapping référentiel source→cible incorrect
    dimension: DP
    academic_dims: Consistency, Correctness
    detection: Semi
    criticality: CRITIQUE
    woodall: MR, MDS
    algorithm: 'Domain analysis: Validate lookup table mappings'
    complexity: O(n)
  DP#10:
    name: Conversions unités mesure
    description: Facteurs conversion erronés
    dimension: DP
    academic_dims: Correctness, Accuracy, Consistency
    detection: Semi
    criticality: CRITIQUE
    woodall: SAST, SAMT, MDS
    algorithm: 'Semantic profiling: Validate conversion factors'
    complexity: O(n)
  DP#11:
    name: Pertes lignes INNER JOIN
    description: Cardinalité sortie < entrée
    dimension: DP
    academic_dims: Completeness, Correctness
    detection: Semi
    criticality: CRITIQUE
    woodall: MR
    algorithm: 'Cardinality analysis: COUNT(*) before vs after JOIN'
    complexity: O(n+m)
  DP#12:
    name: Duplications jointures 1-N
    description: Explosion combinatoire JOIN
    dimension: DP
    academic_dims: Redundancy, Correctness
    detection: Semi
    criticality: CRITIQUE
    woodall: MR
    algorithm: 'Cardinality analysis: Detect one-to-many multiplier'
    complexity: O(n×m)
  DP#13:
    name: Clés jointure incorrectes
    description: JOIN sur attribut non-unique
    dimension: DP
    academic_dims: Consistency, Correctness
    detection: Manuel
    criticality: CRITIQUE
    woodall: MR
    algorithm: 'PK/FK analysis: Check join key uniqueness (GAP partiel)'
    complexity: O(n)
  DP#14:
    name: Jointures cartésiennes
    description: Produit cartésien accidentel (pas de ON)
    dimension: DP
    academic_dims: Redundancy, Correctness
    detection: Auto
    criticality: CRITIQUE
    woodall: MR
    algorithm: 'Cardinality analysis: Detect N×M explosion'
    complexity: O(n×m)
    default_rule_type: cartesian_join_risk
  DP#15:
    name: Fusion IDs conflictuels
    description: Collision identifiants multi-sources
    dimension: DP
    academic_dims: Consistency, Correctness
    detection: Semi
    criticality: CRITIQUE
    woodall: MDS
    algorithm: 'Cross-domain analysis: Detect ID collisions across systems'
    complexity: |-
      O(n×s)
       s=nb sources
  DP#16:
    name: Conditions WHERE incorrectes
    description: Prédicat excluant/incluant à tort
    dimension: DP
    academic_dims: Correctness, Relevance
    detection: Manuel
    criticality: MOYEN
    woodall: SAMT, SR
    algorithm: 'Query analysis: Validate filter logic (requires business rules)'
    complexity: O(n)
  DP#17:
    name: Fenêtres temporelles incorrectes
    description: Intervalles mal définis (bornes)
    dimension: DP
    academic_dims: Correctness, Timeliness
    detection: Manuel
