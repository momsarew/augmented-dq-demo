    BR:
      BR#1:
        name: Incohérences temporelles
        description: Relations ordre temporel violées
        dimension_causale: BR
        dimensions_academiques: Correctness, Consistency
        detection: Auto
        criticality: ÉLEVÉ
        woodall_level: MAST
