        dimension_causale: DP
        dimensions_academiques: Timeliness, Correctness
        detection: Semi
        criticality: MOYEN
        woodall_level: SAMT, SR
        algorithm: 'Temporal analysis: Validate rolling window logic'
        complexity: O(n)
