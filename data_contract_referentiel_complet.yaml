data_contract:
  version: '3.0'
  metadata:
    source: Base_d_anomalies_pour_les_dimensions_Risques__1_.xlsx
    total_anomalies: 128
    framework: Woodall (2013) - 4 dimensions causales
    norme: DAMA / ISO 8000
  summary:
    DB:
      label: Database Integrity
      total: 22
      auto: 16
      semi: 4
      manuel: 2
    DP:
      label: Data Processing
      total: 32
      auto: 4
      semi: 17
      manuel: 11
    BR:
      label: Business Rules
      total: 34
      auto: 7
      semi: 14
      manuel: 13
    UP:
      label: Usage Appropriateness
      total: 40
      auto: 0
      semi: 7
      manuel: 33
  dama_iso_8000:
  - Complétude
  - Cohérence
  - Exactitude
  - Fraîcheur
  - Validité
  - Unicité
  anomalies:
    DB:
      DB#1:
        name: NULL non autorisés
        description: Attributs obligatoires (1,1) contenant NULL
        dimension_causale: DB
        dimensions_academiques: Completeness, Validity
        detection: Auto
        criticality: CRITIQUE
        woodall_level: SAST
        algorithm: 'Domain analysis: WHERE col IS NULL'
        complexity: O(1)
        business_risk: Le risque métier est le blocage de la paie ou de la facturation, car une information obligatoire manquante empêche le système
          d’identifier correctement l’employé ou le client à traiter
      DB#2:
        name: Violations clé primaire
        description: Doublons sur contrainte PK
        dimension_causale: DB
        dimensions_academiques: Redundancy, Correctness
        detection: Auto
        criticality: CRITIQUE
        woodall_level: SAMT
        algorithm: 'Column analysis: GROUP BY pk HAVING COUNT(*)>1'
        complexity: O(n)
        business_risk: Le risque métier est de compter ou payer plusieurs fois la même personne, car la présence de doublons empêche de distinguer
          une entité unique
      DB#3:
        name: Violations clé étrangère
        description: Références vers entités inexistantes (orphelins)
        dimension_causale: DB
        dimensions_academiques: Consistency, Correctness
        detection: Auto
        criticality: CRITIQUE
        woodall_level: MR
        algorithm: 'PK/FK analysis: LEFT JOIN + WHERE IS NULL'
        complexity: O(n+m)
        business_risk: Le risque métier est l’impossibilité de relier certaines données à un employé, un client ou un produit, car la référence
          associée n’existe pas
      DB#4:
        name: Violations contraintes unicité
        description: Doublons sur colonnes UNIQUE hors PK
        dimension_causale: DB
        dimensions_academiques: Redundancy, Consistency
        detection: Auto
        criticality: ÉLEVÉ
        woodall_level: SAMT
        algorithm: 'Column analysis: GROUP BY col HAVING COUNT(*)>1'
        complexity: O(n)
        business_risk: Le risque métier est la confusion entre plusieurs enregistrements représentant la même personne, ce qui fausse le suivi
          et les décisions
      DB#5:
        name: Valeurs hors domaine
        description: Valeur ∉ ensemble prédéfini
        dimension_causale: DB
        dimensions_academiques: Validity, Correctness
        detection: Auto
        criticality: ÉLEVÉ
        woodall_level: SAST
        algorithm: 'Domain analysis: WHERE col NOT IN (domain)'
        complexity: O(1)
        business_risk: Le risque métier est de mal interpréter une situation (statut, catégorie, type), car la valeur utilisée n’est pas reconnue
          par le système ou les utilisateurs
      DB#6:
        name: Valeurs hors plage numérique
        description: Nombres violant bornes MIN/MAX
        dimension_causale: DB
        dimensions_academiques: Validity, Accuracy
        detection: Auto
        criticality: ÉLEVÉ
        woodall_level: SAST
        algorithm: 'Domain analysis: WHERE col<MIN OR col>MAX'
        complexity: O(1)
        business_risk: Le risque métier est de produire des montants ou indicateurs faux, car les valeurs saisies dépassent les limites réalistes
          attendues
      DB#7:
        name: Violations de format
        description: Pattern syntaxique incorrect
        dimension_causale: DB
        dimensions_academiques: Validity, Consistency
        detection: Auto
        criticality: MOYEN
        woodall_level: SAST
        algorithm: 'Lexical analysis: Regex match'
        complexity: O(1)
        business_risk: Le risque métier est le blocage d’un traitement (facture, paie, envoi de document), car l’information n'est pas écrite
          au bon format
      DB#8:
        name: Erreurs de type données
        description: Type physique ≠ type logique
        dimension_causale: DB
        dimensions_academiques: Validity, Correctness
        detection: Auto
        criticality: ÉLEVÉ
        woodall_level: SAST
        algorithm: 'Column analysis: Type inference + validation'
        complexity: O(1)
        business_risk: Le risque métier est d’obtenir des résultats incorrects, car le système traite une information comme un texte alors qu’elle
          devrait être un nombre ou une date
      DB#9:
        name: Doublons exacts
        description: n tuples identiques (sauf clé)
        dimension_causale: DB
        dimensions_academiques: Redundancy
        detection: Auto
        criticality: ÉLEVÉ
        woodall_level: SAMT
        algorithm: 'Column analysis: GROUP BY all_cols HAVING COUNT(*)>1'
        complexity: O(n)
        business_risk: Le risque métier est d’avoir des chiffres trop élevés, car une même personne ou opération est comptée plusieurs fois
      DB#10:
        name: Doublons proches (fuzzy)
        description: Variations syntaxiques même entité
        dimension_causale: DB
        dimensions_academiques: Redundancy, Consistency
        detection: Semi
        criticality: MOYEN
        woodall_level: SAMT, SR, MR, MDS
        algorithm: 'Matching algorithms: Levenshtein, SOUNDEX, NYSIIS, Fellegi-Sunter (1969), Sorted Neighbourhood Method (SNM)'
        complexity: "O(n²) naïf\n O(n×w) avec SNM\n w=taille fenêtre"
        business_risk: Le risque métier est de traiter une même personne comme plusieurs personnes différentes, car de légères variations empêchent
          de les reconnaître comme identiques
      DB#11:
        name: Redondance inter-tables
        description: Même info dans N tables (violation 3NF)
        dimension_causale: DB
        dimensions_academiques: Redundancy, Consistency
        detection: Semi
        criticality: MOYEN
        woodall_level: MR
        algorithm: 'Cross-domain analysis: Compare col values across tables'
        complexity: O(n×m)
        business_risk: Le risque métier est d’avoir des informations contradictoires, car la même donnée est stockée à plusieurs endroits et mise
          à jour différemment
      DB#12:
        name: Synonymes
        description: N valeurs = même concept
        dimension_causale: DB
        dimensions_academiques: Consistency, Understandability
        detection: Semi
        criticality: MOYEN
        woodall_level: SAMT, MR, MDS
        algorithm: Column analysis + Dictionary matching
        complexity: "O(n×d)\n d=taille dictionnaire"
        business_risk: Le risque métier est de produire des analyses incohérentes, car plusieurs termes différents sont utilisés pour désigner
          la même chose
      DB#13:
        name: Homonymes
        description: Même valeur = N concepts selon contexte
        dimension_causale: DB
        dimensions_academiques: Consistency, Interpretability
        detection: Manuel
        criticality: CRITIQUE
        woodall_level: MAST, MR, MDS
        algorithm: "Semantic profiling + Context analysis\n ⚠️ GAP Woodall (pas de méthode auto)"
        complexity: "Manuel\n (heuristiques)"
        business_risk: Le risque métier est de mal interpréter les données, car une même valeur peut avoir des significations différentes selon
          le contexte
      DB#14:
        name: Hétérogénéité unités
        description: Unités différentes même dimension
        dimension_causale: DB
        dimensions_academiques: Consistency, Understandability
        detection: Semi
        criticality: CRITIQUE
        woodall_level: SAMT, MR, MDS
        algorithm: 'Column analysis: Detect scale factors (×2.2 kg/lbs, ×1000 k€/€)'
        complexity: O(n)
        business_risk: Le risque métier est de faire des calculs faux, car les valeurs comparées n’utilisent pas la même unité de mesure
      DB#15:
        name: Incohérences format colonnes
        description: Formats incompatibles attributs liés
        dimension_causale: DB
        dimensions_academiques: Consistency, Readability
        detection: Auto
        criticality: FAIBLE
        woodall_level: MAST
        algorithm: 'Format distribution: Analyze date/numeric patterns'
        complexity: O(1)
        business_risk: Le risque métier est de ne pas pouvoir croiser les données, car les informations liées ne sont pas stockées sous le même
          format
      DB#16:
        name: Données manquantes (NULL légitimes)
        description: NULL autorisés par modèle (0,1)
        dimension_causale: DB
        dimensions_academiques: Completeness
        detection: Auto
        criticality: VARIABLE
        woodall_level: SAST
        algorithm: 'Column analysis: COUNT(col)/COUNT(*) ratio'
        complexity: O(1)
        business_risk: Le risque métier est d’avoir une vision incomplète de l’activité, car certaines informations importantes ne sont pas renseignées
      DB#17:
        name: Lignes manquantes
        description: Entités absentes de l'univers
        dimension_causale: DB
        dimensions_academiques: Completeness
        detection: Manuel
        criticality: ÉLEVÉ
        woodall_level: SR, MR
        algorithm: "Compare expected vs actual count\n ⚠️ GAP Woodall (nécessite référence externe)"
        complexity: O(n) avec référence externe
        business_risk: Le risque métier est de sous-estimer l’activité réelle, car certaines entités attendues sont absentes du système
      DB#18:
        name: Colonnes entières vides
        description: Attribut 100% NULL
        dimension_causale: DB
        dimensions_academiques: Completeness
        detection: Auto
        criticality: FAIBLE
        woodall_level: SAMT
        algorithm: 'Column analysis: COUNT(col)=0'
        complexity: O(n)
        business_risk: Le risque métier est de ne pas exploiter une information prévue, car la donnée n’a jamais été renseignée
      DB#19:
        name: Problèmes encodage
        description: Corruption charset (UTF-8, ISO)
        dimension_causale: DB
        dimensions_academiques: Readability, Correctness
        detection: Auto
        criticality: MOYEN
        woodall_level: SAST
        algorithm: 'Charset detection: chardet library + validation'
        complexity: O(1)
        business_risk: Le risque métier est de mal identifier des personnes, produits ou lieux, car les caractères sont mal interprétés par les
          systèmes
      DB#20:
        name: Caractères spéciaux non échappés
        description: Caractères réservés SQL/XML non traités
        dimension_causale: DB
        dimensions_academiques: Readability, Correctness
        detection: Auto
        criticality: MOYEN
        woodall_level: SAST
        algorithm: 'Regex: Search special chars [''\"\\]'
        complexity: O(1)
        business_risk: Le risque métier est que le système ne fonctionne pas correctement, car certains caractères sont mal interprétés
      DB#21:
        name: Espaces parasites
        description: Leading/trailing whitespace
        dimension_causale: DB
        dimensions_academiques: Readability, Consistency
        detection: Auto
        criticality: MOYEN
        woodall_level: SAST
        algorithm: WHERE col <> TRIM(col)
        complexity: O(1)
        business_risk: Le risque métier est que le système ne reconnaisse pas des valeurs pourtant identiques, car des espaces invisibles les
          rendent différentes
      DB#22:
        name: Casse incohérente
        description: Variations majuscules/minuscules
        dimension_causale: DB
        dimensions_academiques: Consistency, Readability
        detection: Auto
        criticality: FAIBLE
        woodall_level: SAMT
        algorithm: GROUP BY UPPER(col), col; COUNT DISTINCT
        complexity: O(n)
        business_risk: Le risque métier est de créer des doublons ou des erreurs de correspondance, car le système considère des mots identiques
          comme différents selon les majuscules ou minuscules
    DP:
      DP#1:
        name: Calculs dérivés incorrects
        description: Formule F(A₁,...,Aₙ) non respectée
        dimension_causale: DP
        dimensions_academiques: Correctness, Accuracy
        detection: Semi
        criticality: ÉLEVÉ
        woodall_level: MAST
        algorithm: 'Semantic profiling: Verify F(A₁,...,Aₙ) = result'
        complexity: O(1)
      DP#2:
        name: Erreurs d'arrondi
        description: Perte précision arrondis cumulés
        dimension_causale: DP
        dimensions_academiques: Accuracy
        detection: Semi
        criticality: MOYEN
        woodall_level: MAST, SAMT
        algorithm: 'Precision analysis: Compare stored vs recalculated'
        complexity: O(n)
      DP#3:
        name: Débordements numériques
        description: Overflow/underflow arithmétique
        dimension_causale: DP
        dimensions_academiques: Correctness, Accuracy
        detection: Auto
        criticality: CRITIQUE
        woodall_level: SAMT
        algorithm: 'Type analysis: Check value < type_max'
        complexity: O(n)
      DP#4:
        name: Divisions par zéro
        description: Ratio avec dénominateur=0
        dimension_causale: DP
        dimensions_academiques: Correctness
        detection: Auto
        criticality: MOYEN
        woodall_level: SAST, MAST
        algorithm: 'Domain analysis: WHERE denominator = 0'
        complexity: O(1)
      DP#5:
        name: Erreurs d'agrégations
        description: SUM/AVG/COUNT incorrects
        dimension_causale: DP
        dimensions_academiques: Correctness, Accuracy
        detection: Semi
        criticality: ÉLEVÉ
        woodall_level: SAMT, SR
        algorithm: 'Semantic profiling: Validate aggregation logic + NULL handling'
        complexity: O(n)
      DP#6:
        name: Conversions type inappropriées
        description: Cast perdant information
        dimension_causale: DP
        dimensions_academiques: Correctness, Accuracy
        detection: Semi
        criticality: ÉLEVÉ
        woodall_level: SAST, SAMT
        algorithm: 'Type analysis: Check precision loss (DECIMAL→INT)'
        complexity: O(1)
      DP#7:
        name: Troncatures de données
        description: Données excédant longueur cible
        dimension_causale: DP
        dimensions_academiques: Completeness, Correctness
        detection: Auto
        criticality: MOYEN
        woodall_level: SAST
        algorithm: 'Length analysis: WHERE LENGTH(col) > max_length'
        complexity: O(1)
      DP#8:
        name: Conversions format dates
        description: Parsing ambigu DD/MM vs MM/DD
        dimension_causale: DP
        dimensions_academiques: Correctness, Consistency
        detection: Semi
        criticality: CRITIQUE
        woodall_level: SAST, MDS
        algorithm: 'Format distribution: Detect ambiguous dates (day≤12)'
        complexity: O(n)
      DP#9:
        name: Problèmes de transcodage
        description: Mapping référentiel source→cible incorrect
        dimension_causale: DP
        dimensions_academiques: Consistency, Correctness
        detection: Semi
        criticality: CRITIQUE
        woodall_level: MR, MDS
        algorithm: 'Domain analysis: Validate lookup table mappings'
        complexity: O(n)
      DP#10:
        name: Conversions unités mesure
        description: Facteurs conversion erronés
        dimension_causale: DP
        dimensions_academiques: Correctness, Accuracy, Consistency
        detection: Semi
        criticality: CRITIQUE
        woodall_level: SAST, SAMT, MDS
        algorithm: 'Semantic profiling: Validate conversion factors'
        complexity: O(n)
      DP#11:
        name: Pertes lignes INNER JOIN
        description: Cardinalité sortie < entrée
        dimension_causale: DP
        dimensions_academiques: Completeness, Correctness
        detection: Semi
        criticality: CRITIQUE
        woodall_level: MR
        algorithm: 'Cardinality analysis: COUNT(*) before vs after JOIN'
        complexity: O(n+m)
      DP#12:
        name: Duplications jointures 1-N
        description: Explosion combinatoire JOIN
        dimension_causale: DP
        dimensions_academiques: Redundancy, Correctness
        detection: Semi
        criticality: CRITIQUE
        woodall_level: MR
        algorithm: 'Cardinality analysis: Detect one-to-many multiplier'
        complexity: O(n×m)
      DP#13:
        name: Clés jointure incorrectes
        description: JOIN sur attribut non-unique
        dimension_causale: DP
        dimensions_academiques: Consistency, Correctness
        detection: Manuel
        criticality: CRITIQUE
        woodall_level: MR
        algorithm: 'PK/FK analysis: Check join key uniqueness (GAP partiel)'
        complexity: O(n)
      DP#14:
        name: Jointures cartésiennes
        description: Produit cartésien accidentel (pas de ON)
        dimension_causale: DP
        dimensions_academiques: Redundancy, Correctness
        detection: Auto
        criticality: CRITIQUE
        woodall_level: MR
        algorithm: 'Cardinality analysis: Detect N×M explosion'
        complexity: O(n×m)
      DP#15:
        name: Fusion IDs conflictuels
        description: Collision identifiants multi-sources
        dimension_causale: DP
        dimensions_academiques: Consistency, Correctness
        detection: Semi
        criticality: CRITIQUE
        woodall_level: MDS
        algorithm: 'Cross-domain analysis: Detect ID collisions across systems'
        complexity: "O(n×s)\n s=nb sources"
      DP#16:
        name: Conditions WHERE incorrectes
        description: Prédicat excluant/incluant à tort
        dimension_causale: DP
        dimensions_academiques: Correctness, Relevance
        detection: Manuel
        criticality: MOYEN
        woodall_level: SAMT, SR
        algorithm: 'Query analysis: Validate filter logic (requires business rules)'
        complexity: O(n)
      DP#17:
        name: Fenêtres temporelles incorrectes
        description: Intervalles mal définis (bornes)
        dimension_causale: DP
        dimensions_academiques: Correctness, Timeliness
        detection: Manuel
        criticality: MOYEN
        woodall_level: SAMT, SR
        algorithm: 'Temporal analysis: Check boundary conditions'
        complexity: O(n)
      DP#18:
        name: DISTINCT mal placé
        description: Déduplication supprimant légitimes
        dimension_causale: DP
        dimensions_academiques: Redundancy, Correctness
        detection: Semi
        criticality: MOYEN
        woodall_level: SAMT
        algorithm: 'Query analysis: Detect DISTINCT before aggregation'
        complexity: O(n log n)
      DP#19:
        name: Erreurs GROUP BY
        description: Agrégation sur mauvais niveau
        dimension_causale: DP
        dimensions_academiques: Correctness, Consistency
        detection: Semi
        criticality: ÉLEVÉ
        woodall_level: SAMT, SR
        algorithm: 'Semantic profiling: Validate GROUP BY completeness'
        complexity: O(n log n)
      DP#20:
        name: Données non chargées
        description: Échec partiel chargement
        dimension_causale: DP
        dimensions_academiques: Completeness, Availability
        detection: Semi
        criticality: CRITIQUE
        woodall_level: SR, MR, MDS
        algorithm: 'Cardinality analysis: Compare expected vs loaded rows'
        complexity: O(n)
      DP#21:
        name: Ordre exécution incorrect
        description: Séquence violant dépendances
        dimension_causale: DP
        dimensions_academiques: Correctness
        detection: Manuel
        criticality: MOYEN
        woodall_level: SR
        algorithm: 'Dependency analysis: Check execution DAG (requires code inspection)'
        complexity: Manuel
      DP#22:
        name: Transformations non idempotentes
        description: Réexécution modifie résultats
        dimension_causale: DP
        dimensions_academiques: Correctness, Consistency
        detection: Manuel
        criticality: ÉLEVÉ
        woodall_level: SR
        algorithm: 'Idempotency testing: Re-run and compare results'
        complexity: Manuel
      DP#23:
        name: Données obsolètes cache
        description: Cache non invalidé après update
        dimension_causale: DP
        dimensions_academiques: Currency, Timeliness
        detection: Semi
        criticality: MOYEN
        woodall_level: MR, MDS
        algorithm: 'Timestamp analysis: Compare source vs cache freshness'
        complexity: O(n)
      DP#24:
        name: Échecs de propagation
        description: Modifications source non propagées
        dimension_causale: DP
        dimensions_academiques: Completeness, Timeliness
        detection: Semi
        criticality: ÉLEVÉ
        woodall_level: MR, MDS
        algorithm: 'Lineage analysis: Track changes source→target'
        complexity: O(n)
      DP#25:
