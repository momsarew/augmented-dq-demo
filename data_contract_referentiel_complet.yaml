        dimension_causale: DP
        dimensions_academiques: Relevance, Correctness
        detection: Manuel
        criticality: MOYEN
        woodall_level: SAMT, SR
        algorithm: 'Semantic profiling: Validate aggregation granularity (requires business context)'
        complexity: O(n)
      DP#26:
        name: Valeurs pré-calculées obsolètes
        description: Colonnes dénormalisées pas à jour
        dimension_causale: DP
        dimensions_academiques: Currency, Volatility
        detection: Semi
        criticality: MOYEN
        woodall_level: MAST, SR
        algorithm: 'Semantic profiling: Recalculate and compare'
        complexity: O(n)
      DP#27:
